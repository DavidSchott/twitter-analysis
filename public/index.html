<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio 3: Twitter Sentiment Analysis</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Twitter Panel -->
            <div id="selectbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Twitter Sentiment Analysis</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none;" id="error-alert" class="alert alert-danger col-sm-12"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" placeholder="Twitter Username" id="user" name="user" class="form-control" required/>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                            <input type="number" id="limit" name="limit" class="form-control" placeholder="# of Tweets" style="width: 150px" max="100"
                                min="10" step="1" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="hash-addon">#</span>
                            <input type="text" class="form-control" placeholder="#Democrat, #Republican (optional)" id="hashtags" name="hashtags" aria-describedby="hash-addon">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 btn-group">
                                <button type="button" value="Analyze!" class="btn btn-default" onclick="dispatchRequests($('#user').val(),$('#limit').val(),$('#hashtags').val())">Analyze!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row results">
            <ul class="nav nav-tabs" role="tablist" id="tabs">
                <li role="presentation" class="active"><a href="#user-table" aria-controls="user-table" role="tab" data-toggle="tab">User</a></li>
                <li role="presentation"><a href="#tweet-box" aria-controls="tweet-box" role="tab" data-toggle="tab">Tweets</a></li>
                <li role="presentation"><a href="#emotion-chart" aria-controls="emotion-chart" role="tab" data-toggle="tab">Emotions Analysis</a></li>
                <li role="presentation"><a href="#keyword-chart" aria-controls="keyword-chart" role="tab" data-toggle="tab">Keyword Sentiments</a></li>
            </ul>
        </div>
        <div class="row results">
            <div class="jumbotron col-md-12 tab-content" id="display">
                <div role="tabpanel" id="emotion-chart" class="col-md-offset-1 col-md-10 tab-pane">Loading...</div>
                <div id="tweet-box" class="col-md-offset-1 col-md-10 tab-pane">
                    <h3 id="tweets-heading">
                        <h3>
                            <p id="tweets"> </p>
                </div>
                <div id="user-table" class="col-md-offset-1 col-md-10 tab-pane active">
                    <img id="user-profile-pic" style="width:100px;height:100px;">
                    <h3 id="user-name"></h3>
                    <h4 id="user-screen-name"></h4>
                    <p id="user-description"> </p>
                    <br> # tweets:
                    <p id="user-total-tweets"> </p>
                    # followers:
                    <p id="user-followers-count"> </p>
                    # friends:
                    <p id="user-friends-count"> </p>
                    # favorites:
                    <p id="user-favourites-count"> </p>
                </div>
                <div id="keyword-chart" class="col-md-offset-1 col-md-10 tab-pane">Loading...</div>
            </div>
        </div>
    </div>
</body>

</html>
